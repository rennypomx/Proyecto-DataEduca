{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - DataEduca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="auth-body">

<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4 auth-card">
    <div class="text-center mb-4">
      <img src="{% static 'img/logo.png' %}" alt="Logo DataEduca" class="auth-logo">
      <h3 class="fw-bold mt-2">Crear cuenta</h3>
    </div>

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <p class="text-center mt-3 text-secondary">
      ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-decoration-none fw-bold" style="color:#015E80;">Inicia sesión</a>
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
